<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'El Messiri', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgmqZGh4M1jDost5bvUtpgZkI91gHMWowKXhR4awaqoEWsg2NZoOYlSGXs&s=10') no-repeat center center/cover;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .wave-container {
            position: relative;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .wave-text {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            position: relative;
            display: flex;
        }
        
        .wave-text span {
            display: inline-block;
            animation: wave-animation 1.5s infinite ease-in-out;
        }
        
        .wave-text span:nth-child(1) { animation-delay: 0s; }
        .wave-text span:nth-child(2) { animation-delay: 0.1s; }
        .wave-text span:nth-child(3) { animation-delay: 0.2s; }
        .wave-text span:nth-child(4) { animation-delay: 0.3s; }
        .wave-text span:nth-child(5) { animation-delay: 0.4s; }
        .wave-text span:nth-child(6) { animation-delay: 0.5s; }
        .wave-text span:nth-child(7) { animation-delay: 0.6s; }
        .wave-text span:nth-child(8) { animation-delay: 0.7s; }
        .wave-text span:nth-child(9) { animation-delay: 0.8s; }
        .wave-text span:nth-child(10) { animation-delay: 0.9s; }
        .wave-text span:nth-child(11) { animation-delay: 1s; }
        
        @keyframes wave-animation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .subtitle {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .games-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
            position: relative;
            animation: pulse 2.5s infinite;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .game-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }
        
        .game-type {
            font-size: 14px;
            font-weight: bold;
            opacity: 0.8;
            margin-bottom: 5px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .game-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .tag {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 5px;
            display: inline-block;
            color: white;
        }

        .play-btn {
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.3s;
        }

        .play-btn:hover {
            opacity: 0.9;
        }

        /* Color Classes */
        .green { border-color: #4caf50; }
        .yellow { border-color: #ffcc00; }
        .red { border-color: #ff4c4c; }
        .blue { border-color: #62a4f9; }

        .tag-green { background: #4caf50; }
        .tag-yellow { background: #ffcc00; }
        .tag-red { background: #ff4c4c; }
        .tag-blue { background: #007bff; }

        .play-green { background: #4caf50; }
        .play-yellow { background: #ff9800; }
        .play-red { background: #ff4c4c; }
        .play-blue { background: #007bff; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: white;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            padding: 10px 15px;
            background: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            font-weight: bold;
        }

        .dashboard-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            font-weight: bold;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: bold;
        }

        .balance {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            
            .wave-text {
                font-size: 20px;
            }
            
            .user-info {
                position: static;
                margin-bottom: 15px;
                justify-content: flex-end;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="user-info">
        <div class="balance">WELLCOME TOPAID USER</div>
        <div class="avatar">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <div class="container">
        <div class="wave-container">
            <h2 class="wave-text">
                <span>W</span>
                <span>E</span>
                <span>L</span>
                <span>C</span>
                <span>O</span>
                <span>M</span>
                <span>E</span>
                <span>&nbsp;</span>
                <span>T</span>
                <span>O</span>
                <span>&nbsp;AK&nbsp;DASHBOARD</span>
            </h2>
        </div>

        <p class="subtitle">Select your game type and play</p>

        <div class="games-container">
            <div class="card green">
                <div class="game-info">
                    <span class="game-type"><i class="fas fa-bolt"></i> Analys Sistem</span>
                    <span class="game-title">WINGO 30 SECOND</span>
                    <span class="tag tag-green">Big-Small</span>
                </div>
                <button onclick="openIframe('https://hackersurya12.github.io/30swingo/')" class="play-btn play-green">Play <i class="fas fa-arrow-right"></i></button>
            </div>

            <div class="card yellow">
                <div class="game-info">
                    <span class="game-type"><i class="fas fa-clock"></i> Api Based</span>
                    <span class="game-title">WINGO 1 MINUTES</span>
                    <span class="tag tag-yellow">Big-Small</span>
                </div>
                <button onclick="openIframe('https://hackersurya12.github.io/1mwingo-/')" class="play-btn play-yellow">Play <i class="fas fa-arrow-right"></i></button>
            </div>

            <div class="card red">
                <div class="game-info">
                    <span class="game-type"><i class="fas fa-robot"></i> Ai Calculation</span>
                    <span class="game-title">K3 </span>
                    <span class="tag tag-red">Odd-Even</span>
                </div>
                <button onclick="openIframe('https://hackersurya12.github.io/K3/')" class="play-btn play-red">Play <i class="fas fa-arrow-right"></i></button>
            </div>

            <div class="card blue">
                <div class="game-info">
                    <span class="game-type"><i class="fas fa-calculator"></i> Calculation</span>
                    <span class="game-title">WINGI 1M COLOUR</span>
                    <span class="tag tag-blue">GREEN-RED</span>
                </div>
                <button onclick="openIframe('https://hackersurya12.github.io/Colour-server/')" class="play-btn play-blue">Play <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <!-- Iframe container -->
    <iframe id="gameFrame"></iframe>
    <button class="back-btn" onclick="closeIframe()"><i class="fas fa-arrow-left"></i> Back</button>
    <button class="dashboard-btn" onclick="closeIframe()"><i class="fas fa-tachometer-alt"></i> Dashboard</button>

    <script>
        function openIframe(url) {
            document.getElementById('gameFrame').style.display = 'block';
            document.getElementById('gameFrame').src = url;
            //document.querySelector('.back-btn').style.display = 'block';
            document.querySelector('.dashboard-btn').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeIframe() {
            document.getElementById('gameFrame').style.display = 'none';
            document.getElementById('gameFrame').src = '';
            document.querySelector('.back-btn').style.display = 'none';
            document.querySelector('.dashboard-btn').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>

</body>
</html>
